<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="login.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="center">
      <div id="container" class="formBox">
        <div>
          <a href="login.html"><img src="pic/back.png" class="icon" /></a>
          <div class="centerText">
            <h1>Register</h1>
          </div>
        </div>

        <br />
        <form
          class="form"
          action="/regisDB"
          method="post"
          accept-charset="utf-8"
        >
          Username
          <input
            type="text"
            name="username"
            value=""
            placeholder=""
            required
          /><br />
          E-mail
          <input
            type="text"
            name="email"
            value=""
            placeholder=""
            required
          /><br />
          Password
          <input
            type="password"
            name="password"
            value=""
            placeholder=""
          /><br />
          Confirm Password
          <input
            type="password"
            name="confirmpassword"
            value=""
            placeholder=""
          /><br />
          <span id="errordisplay"></span><br />
          <br />

          <div class="centerText">
            <input type="submit" name="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
