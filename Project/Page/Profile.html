<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css" />
    <script type="text/javascript" src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <div id="container" class="formBox">
        <div>
          <a href="shop.html"><img src="pic/back.png" class="icon" /></a>
          <span class="centerText"><h1>Profile</h1></span>
        </div>

        <div class="centerText">
          <img src="pic/user.png" class="profileImg" /><br />
        </div>
        <br />
        <form
          class="form"
          action="/checkLogin"
          method="post"
          accept-charset="utf-8"
        >
          Username<input
            type="text"
            name="username"
            value=""
            placeholder=""
            required
          /><br />

          E-mail
          <input
            type="text"
            name="email"
            value=""
            placeholder=""
            required
          /><br />

          New Password
          <input
            type="password"
            name="password"
            value=""
            placeholder=""
            required
          /><br />
          <span id="errordisplay"></span><br />

          <div class="centerText">
            <input type="submit" value="Save" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
